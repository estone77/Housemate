<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Play', sans-serif;
        background: rgb(227,129,255);
        background: linear-gradient(90deg, rgba(227,129,255,1) 0%, rgba(128,122,255,1) 49%, rgba(255,134,44,1) 100%);
      }
      .btn-rounded {
        border-radius: 20px; /* Adjust the value to change the roundness */
      };
      .btn-square {
        border-radius: 0px;
      };
    </style>
    <title>Login and/or Register</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <main class="container">{% block content %} {% endblock content %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
