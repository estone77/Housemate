{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
    <div class="col-5">
        <div class="card shadow">
            <div class="card-header">
                <h1 class="display-5">All Chores</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <td>Chore</td>
                        <td>Status</td>
                    </thead>
                    <tbody>
                        {% for chore in chores %}
                            <tr>
                                <td>
                                    <a href="/chores/{{ chore.id }}">{{ chore.chore_title }}</a>                                   
                                </td>
                                <td>
                                    {% if  chore.complete == 1%}
                                        <button class="btn btn-success">Complete!</button>
                                    {% else %}   
                                        <button class="btn btn-warning">In Progress</button>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div mt-5>
            <a href="/home" class="link btn btn-light mt-3"> &lt;&lt; Add a Chore</a>
        </div>
    </div>
</div>

{% endblock content %}
